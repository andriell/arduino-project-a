        var bin = charBin[i];
        str += '  { ' + i + ", // " + bin[5] + "\n    {\n";
        for (var y in oneBite) {
            str += '      0b';
            for (var x = 0; x < 6; x++) {

            str += ",\n";
        }
        str += "    }\n  },\n";
    }
